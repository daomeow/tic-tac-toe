<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>  
  </head>
  <body>
    <aside class="player1-sidebar">
      <!-- <h2>🦊</h2>
      <h3 class="player1-wins">0 wins!</h3> -->
    </aside>
    <main class="main-container
    ">
      <section class="header-container">
        <h1 class="player1-turn" id="player1Turn">It's 🦊's turn</h1>
        <h1 class="player2-turn visibility-hidden" id="player2Turn">It's 🐙's turn</h1>
      </section>
      <section class="board-container">
        <p class="spot a" id="a"></p>
        <p class="spot b" id="b"></p>
        <p class="spot c" id="c"></p>    
        <p class="spot d" id="d"></p>
        <p class="spot e" id="e"></p>
        <p class="spot f" id="f"></p>
        <p class="spot g" id="g"></p>
        <p class="spot h" id="h"></p>
        <p class="spot i" id="i"></p>
      </section>
    </main>
    <aside class="player2-sidebar">
      <!-- <h2>🐙</h2>
      <h3 class="player2-wins">0 wins!</h3>  -->
    </aside>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
