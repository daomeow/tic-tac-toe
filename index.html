<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>  
  </head>
  <body>
    <aside class="player-sidebar" id="player1Sidebar"></aside>
    <main class="main-container">
      <section id="headerContainer">
        <h1 class="player1-turn" id="player1Turn">It's 🦊's turn</h1>
        <h1 class="player2-turn visibility-hidden" id="player2Turn">It's 🐙's turn</h1>
      </section>
      <ul class="board-container" id="boardContainer">
        <li class="cell a" id="a"></li>
        <li class="cell b" id="b"></li>
        <li class="cell c" id="c"></li>    
        <li class="cell d" id="d"></li>
        <li class="cell e" id="e"></li>
        <li class="cell f" id="f"></li>
        <li class="cell g" id="g"></li>
        <li class="cell h" id="h"></li>
        <li class="cell i" id="i"></li>
      </ul>
    </main>
    <aside class="player-sidebar" id="player2Sidebar"></aside>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
