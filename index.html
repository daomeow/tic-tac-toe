<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>  
  </head>
  <body>
    <aside class="player1-sidebar">
      <h2>🦊</h2>
      <h3 class="player1-wins">0 wins!</h3>
    </aside>
    <main class="main-container">
      <h1 class="player1-turn" id="#player1Turn">It's 🦊's turn</h1>
      <h1 class="player2-turn visibility-hidden" id="#player2Turn">It's 🐙's turn</h1>
      <section class="board-container">
        <p class="spot a" id="a">
          <p class="player1-playLeft visibility-hidden">🦊</p>
          <p class="player2-playLeft visibility-hidden">🐙</p>
          </p>
        <p class="spot b" id="b">
          <p class="player1-playMiddle visibility-hidden">🦊</p>
          <p class="player2-playMiddle visibility-hidden">🐙</p>
          </p>
        <p class="spot c" id="c">
          <p class="player1-playRight visibility-hidden">🦊</p>
          <p class="player2-playRight visibility-hidden">🐙</p>
          </p>    
        <p class="spot d" id="d">
          <p class="player1-playLeft middle-row visibility-hidden">🦊</p>
          <p class="player2-playLeft middle-row visibility-hidden">🐙</p>  
        <p>
        <p class="spot e" id="e">
          <p class="player1-playMiddle middle-row visibility-hidden">🦊</p>
          <p class="player2-playMiddle middle-row visibility-hidden">🐙</p>
        <p>
        <p class="spot f" id="f">
          <p class="player1-playRight middle-row visibility-hidden">🦊</p>
          <p class="player2-playRight middle-row visibility-hidden">🐙</p>
        <p>
        <p class="spot g" id="g">
          <p class="player1-playLeft bottom-row visibility-hidden">🦊</p>
          <p class="player2-playLeft bottom-row visibility-hidden">🐙</p>
        <p>
        <p class="spot h" id="h">
          <p class="player1-playMiddle bottom-row visibility-hidden">🦊</p>
          <p class="player2-playMiddle bottom-row visibility-hidden">🐙</p>
        <p>
        <p class="spot i" id="i">
          <p class="player1-playRight bottom-row visibility-hidden">🦊</p>
          <p class="player2-playRight bottom-row visibility-hidden">🐙</p>
        <p>
      </section>
    </main>
    <aside class="player2-sidebar">
      <h2>🐙</h2>
      <h3 class="player2-wins">0 wins!</h3> 
    </aside>
    <script type="text/javascript" src="./src/main.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
  </body>
</html>
